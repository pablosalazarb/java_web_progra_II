        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="navbar-menu">
            <!-- Navbar menu content -->
            <nav class="nav-background navbar navbar-expand-sm sticky-top navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">RedX</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#register-form">Registrarme</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mas sobre el servicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </nav>
        </div>
        <div id="front-page" class="front-page">
            <h1>RedX</h1>
            <h2 class="line anim-typewriter">Internet satelital - Cobertura global</h2>
            <span></span>
        </div>
        <div id="register-form" class="register-form">
            <!-- Formulario de registro de usuarios -->
            <h1>Registrate como futuro usuario de RedX!</h1>
            <form id="contact-form" role="form">
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group has-feedback">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Correo electronico" required>
                </div>
                <div class="form-group has-feedback">
                  <select class="custom-select" aria-label="Default select example">
                    <option selected>Elegi un servicio</option>
                    <option value="nivel_pais">Cobertura satelital en mi pais</option>
                    <option value="nivel_region">Cobertura satelital en mi region</option>
                    <option value="nivel_global">Cobertura en todo el mundo!</option>
                </select>
                </div>
                <div class="form-group has-feedback">
                  <input type="button" value="Registrarme" onclick="sendInformation2()" class="submit-button btn">
                </div>
          </form>
        </div>
    </body>
